<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Huddle Landing Page challenge coded through HTML5 and SASS"
    />
    <meta name="robots" content="index, follow" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Huddle Landing Page</title>
  </head>
  <body>
    <main>
      <img
        src="./images/bg-desktop.svg"
        alt="background design"
        class="desktop-bg-design"
      />
      <img
        src="./images/bg-mobile.svg"
        alt="background design"
        class="mobile-bg-design"
      />
      <header>
        <img id="logo" src="./images/logo.svg" alt="company logo huddle" />
      </header>
      <div class="hero-image">
        <img
          src="./images/illustration-mockups.svg"
          alt="website mockup illustration"
        />
      </div>
      <article class="main-content-wrapper">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </article>
      <footer>
        <div class="social-media-wrapper">
          <img
            class="social-media-icons"
            src="./images/Facebook_white.svg"
            alt="facbook social icon"
          />
          <img
            class="social-media-icons"
            src="./images/Twitter_white.svg"
            alt="twitter social icon"
          />
          <img
            class="social-media-icons"
            src="./images/Instagram_white.svg"
            alt="instagram social icon"
          />
        </div>
      </footer>
    </main>
  </body>
</html>
